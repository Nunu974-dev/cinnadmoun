name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp
    
    - name: Deploy via FTP
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -c "
        set ssl:verify-certificate no;
        set ftp:ssl-allow no;
        open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
        cd public_html;
        put -O . index.html;
        put -O . script.js;
        put -O . styles.css;
        put -O . config.js;
        mirror -R --only-newer --exclude .git/ --exclude .github/ --exclude backend/ --exclude node_modules/ --exclude .gitignore --exclude README* --exclude GUIDE* --exclude STRIPE* --exclude Procfile --exclude railway.json --exclude .DS_Store img/ img/;
        bye
        "
